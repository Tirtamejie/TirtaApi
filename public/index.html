<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tirta Apis - Koleksi API gratis untuk kebutuhan pengembangan aplikasi Anda">
    <meta name="keywords" content="API, Rest API, Tirta, Developer Tools, Free API">
    <meta name="author" content="Tirta Team">

   <link rel="icon" href="https://i.pinimg.com/236x/4d/01/91/4d0191ec96622626c52b9691c74d677e.jpg">
   <meta property="og:image" content="https://i.pinimg.com/236x/4d/01/91/4d0191ec96622626c52b9691c74d677e.jpg">

    <meta property="og:title" content="Tirta Apis">
    <meta property="og:description" content="Koleksi API gratis">
    <meta property="og:type" content="website">
    <title>Tirta Apis | API Gratis - Neumorphism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* Neumorphism Light Theme */
            --bg-light: #e0e5ec;
            --text-light: #3c4043; /* Warna teks yang lebih gelap untuk kontras */
            --text-secondary-light: #5f6368;
            --primary-light: #5B86E5; /* Biru lembut sebagai aksen */
            --shadow-light-strong: #ffffff;
            --shadow-dark-strong: #a3b1c6;
            --shadow-light-soft: rgba(255, 255, 255, 0.7);
            --shadow-dark-soft: rgba(163, 177, 198, 0.6);
            --card-bg-light: var(--bg-light); /* Kartu biasanya sama dengan bg */
            --input-bg-light: var(--bg-light);

            /* Neumorphism Dark Theme */
            --bg-dark: #2c2f33; /* Abu-abu gelap */
            --text-dark: #e0e0e0;
            --text-secondary-dark: #9e9e9e;
            --primary-dark: #7289da; /* Biru Discord, cocok untuk tema gelap */
            --shadow-light-strong-dark: #383c40; /* Highlight lebih gelap */
            --shadow-dark-strong-dark: #202225;  /* Bayangan lebih gelap */
            --shadow-light-soft-dark: rgba(56, 60, 64, 0.7);
            --shadow-dark-soft-dark: rgba(32, 34, 37, 0.6);
            --card-bg-dark: var(--bg-dark);
            --input-bg-dark: var(--bg-dark);

            /* Default ke Light Theme */
            --bg: var(--bg-light);
            --text: var(--text-light);
            --text-secondary: var(--text-secondary-light);
            --primary: var(--primary-light);
            --card-bg: var(--card-bg-light);
            --input-bg: var(--input-bg-light);
            --shadow-outer-light: var(--shadow-light-strong);
            --shadow-outer-dark: var(--shadow-dark-strong);
            --shadow-inner-light: var(--shadow-light-soft);
            --shadow-inner-dark: var(--shadow-dark-soft);

            --neumorphic-offset: 6px;
            --neumorphic-blur: 12px;
            --neumorphic-radius: 15px;
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --text-secondary: var(--text-secondary-dark);
            --primary: var(--primary-dark);
            --card-bg: var(--card-bg-dark);
            --input-bg: var(--input-bg-dark);
            --shadow-outer-light: var(--shadow-light-strong-dark);
            --shadow-outer-dark: var(--shadow-dark-strong-dark);
            --shadow-inner-light: var(--shadow-light-soft-dark);
            --shadow-inner-dark: var(--shadow-dark-soft-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        /* Efek Neumorphic Extruded (Timbul) */
        .neumorphic-extrude {
            background-color: var(--card-bg);
            border-radius: var(--neumorphic-radius);
            box-shadow: 
                calc(var(--neumorphic-offset) * -1) calc(var(--neumorphic-offset) * -1) var(--neumorphic-blur) var(--shadow-outer-light),
                var(--neumorphic-offset) var(--neumorphic-offset) var(--neumorphic-blur) var(--shadow-outer-dark);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        /* Efek Neumorphic Inset (Tertekan) */
        .neumorphic-inset {
            background-color: var(--input-bg);
            border-radius: var(--neumorphic-radius);
            box-shadow: 
                inset calc(var(--neumorphic-offset) * -1 / 2) calc(var(--neumorphic-offset) * -1 / 2) calc(var(--neumorphic-blur) / 2) var(--shadow-inner-light),
                inset calc(var(--neumorphic-offset) / 2) calc(var(--neumorphic-offset) / 2) calc(var(--neumorphic-blur) / 2) var(--shadow-inner-dark);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }
        
        /* Efek Neumorphic Tombol Aktif/Pressed */
        .neumorphic-pressed {
             box-shadow: 
                inset var(--neumorphic-offset) var(--neumorphic-offset) var(--neumorphic-blur) var(--shadow-outer-dark),
                inset calc(var(--neumorphic-offset) * -1) calc(var(--neumorphic-offset) * -1) var(--neumorphic-blur) var(--shadow-outer-light);
        }


        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header-content { /* Kontainer untuk judul, status, deskripsi */
            padding: 30px;
            margin-bottom: 20px; /* Jarak ke tombol tema */
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--text);
            font-weight: 700;
        }

        .theme-toggle {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            border: none;
            color: var(--text);
            /* Neumorphic style for button */
            background-color: var(--card-bg);
            border-radius: var(--neumorphic-radius);
            box-shadow: 
                calc(var(--neumorphic-offset) * -1) calc(var(--neumorphic-offset) * -1) var(--neumorphic-blur) var(--shadow-outer-light),
                var(--neumorphic-offset) var(--neumorphic-offset) var(--neumorphic-blur) var(--shadow-outer-dark);
            transition: all 0.2s ease-in-out;
            display: inline-block; /* Agar bisa di tengah */
            margin-top: 20px;
        }

        .theme-toggle:active {
            box-shadow: 
                inset var(--neumorphic-offset) var(--neumorphic-offset) var(--neumorphic-blur) var(--shadow-outer-dark),
                inset calc(var(--neumorphic-offset) * -1) calc(var(--neumorphic-offset) * -1) var(--neumorphic-blur) var(--shadow-outer-light);
            transform: scale(0.98);
        }

        .search-container {
            margin: 30px auto;
            max-width: 700px;
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            font-size: 1rem;
            color: var(--text);
            border: none; /* Hapus border default */
            /* Neumorphic inset style */
            background-color: var(--input-bg);
            border-radius: var(--neumorphic-radius);
            box-shadow: 
                inset calc(var(--neumorphic-offset) * -1 / 1.5) calc(var(--neumorphic-offset) * -1 / 1.5) calc(var(--neumorphic-blur) / 1.5) var(--shadow-inner-light),
                inset calc(var(--neumorphic-offset) / 1.5) calc(var(--neumorphic-offset) / 1.5) calc(var(--neumorphic-blur) / 1.5) var(--shadow-inner-dark);
            transition: box-shadow 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            box-shadow: 
                inset calc(var(--neumorphic-offset) * -1 / 1.2) calc(var(--neumorphic-offset) * -1 / 1.2) calc(var(--neumorphic-blur) / 1.2) var(--shadow-inner-light),
                inset calc(var(--neumorphic-offset) / 1.2) calc(var(--neumorphic-offset) / 1.2) calc(var(--neumorphic-blur) / 1.2) var(--shadow-inner-dark),
                0 0 0 2px var(--primary); /* Highlight fokus */
        }


        .status {
            display: inline-block;
            padding: 8px 18px;
            font-size: 0.9rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--text);
            /* Neumorphic style */
        }
        .status.online { /* Tambah kelas spesifik */
            color: #2ecc71; /* Warna hijau untuk online */
        }
         .status.offline {
            color: #e74c3c; /* Warna merah untuk offline */
        }


        .description {
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 20px;
            font-size: 1.05rem;
            color: var(--text-secondary);
             /* Neumorphic style */
        }

        .category {
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .category.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .category-title {
            font-size: 2rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            color: var(--primary);
            font-weight: 700;
            text-align: center;
            border-bottom: 2px solid var(--primary);
        }

        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Ukuran kartu sedikit disesuaikan */
            gap: 30px; /* Jarak antar kartu */
        }

        .api-card {
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            /* Efek Neumorphic Extrude diterapkan di JS atau bisa langsung di sini */
        }
        .api-card:hover {
            transform: translateY(-5px); /* Efek hover sedikit mengangkat */
        }


        .api-name {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            font-weight: 600;
        }

        .api-desc {
            margin-bottom: 18px;
            color: var(--text-secondary);
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .api-path-container {
            position: relative;
            margin-bottom: 18px;
            padding: 10px; /* Padding untuk container path */
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--card-bg);
            -webkit-overflow-scrolling: touch;
            /* Neumorphic inset style */
        }
        .api-path-container::-webkit-scrollbar { height: 8px; }
        .api-path-container::-webkit-scrollbar-track { background: transparent; } /* Track transparan */
        .api-path-container::-webkit-scrollbar-thumb { background-color: var(--primary); border-radius: 4px; }


        .api-path {
            padding: 10px 40px 10px 15px; /* Padding untuk path text */
            font-family: 'Courier New', Courier, monospace;
            display: inline-block;
            white-space: nowrap;
            min-width: 100%;
            box-sizing: border-box;
            font-size: 0.9rem;
            color: var(--text);
            background-color: transparent; /* Path transparan di dalam container */
        }

        .copy-path-btn {
            position: absolute; /* Di dalam container path */
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent; /* Tombol transparan */
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 5px;
            font-size: 1.1rem; /* Ukuran ikon */
            transition: color 0.2s ease;
        }
        .copy-path-btn:hover {
            color: var(--text);
        }


        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: calc(var(--neumorphic-radius) / 2);
            font-size: 0.85rem;
            margin-bottom: 18px;
            font-weight: 500;
            /* Neumorphic style */
        }
        .api-status i { margin-right: 4px; }


        .status-ready { background-color: #2ecc7120; color: #27ae60; }
        .status-update { background-color: #f1c40f20; color: #f39c12; }
        .status-offline { background-color: #e74c3c20; color: #c0392b; }
        .status-error { background-color: #e74c3c20; color: #c0392b; }
        .status-maintenance { background-color: #e67e2220; color: #d35400; }


        .api-key-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: calc(var(--neumorphic-radius) / 2);
            font-size: 0.8rem;
            font-weight: 500;
            /* Neumorphic style */
        }
        .api-key-badge.public { background-color: #2ecc7130; color: #27ae60; }
        .api-key-badge:not(.public) { background-color: #3498db30; color: #2980b9; }


        .param-title {
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .param-list {
            margin-bottom: 18px;
            padding-left: 15px;
            border-left: 2px solid var(--primary); /* Garis kiri yang lebih halus */
        }

        .param-item {
            margin-bottom: 6px;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .param-name {
            font-family: 'Courier New', Courier, monospace;
            color: var(--primary);
            font-weight: 600;
        }

        .try-btn, .execute-btn, .copy-btn {
            color: var(--text);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* Neumorphic style */
        }
        .try-btn { width: 100%; margin-top: 15px; }

        .try-btn:active, .execute-btn:active, .copy-btn:active {
            transform: scale(0.97); /* Efek tekan yang lebih halus */
        }
        .try-btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .try-btn.disabled:active { transform: none; } /* Tidak ada efek tekan jika disabled */


        .try-container {
            margin-top: 25px;
            display: none;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            /* Neumorphic style, mungkin sedikit inset atau sama dengan kartu */
        }

        .input-group { margin-bottom: 15px; width: 100%; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;}
        .input-group input {
            width: 100%;
            padding: 12px 18px;
            color: var(--text);
            border: none;
            box-sizing: border-box;
            font-size: 0.95rem;
            /* Neumorphic inset style */
        }
        .input-group input:focus { outline: none; /* Highlight fokus ditangani di .search-input */ }


        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Overlay lebih lembut */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .popup-content {
            padding: 30px;
            max-width: 90%;
            width: 800px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            /* Neumorphic style */
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--text-secondary); /* Garis pemisah halus */
        }

        .popup-title { font-size: 1.6rem; color: var(--primary); font-weight: 600; }

        .close-popup {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }
        .close-popup:hover { color: var(--primary); }


        .popup-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            /* Neumorphic inset atau flat, tergantung preferensi */
            background-color: var(--input-bg); /* Latar belakang body popup */
            border-radius: calc(var(--neumorphic-radius) / 1.5);
        }

        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text);
        }

        .popup-footer { display: flex; justify-content: flex-end; }
        .copy-btn { margin-left: 10px; }


        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite; /* Spin lebih cepat */
            margin-right: 12px;
        }

        .error-message {
            color: #e74c3c; /* Warna error yang lebih standar */
            padding: 15px;
            background-color: #e74c3c1A; /* Latar belakang error yang lembut */
            border-radius: var(--neumorphic-radius);
            margin-top: 15px;
            border: 1px solid #e74c3c80;
        }
        .error-message i { margin-right: 8px; }


        .status-notification {
            position: fixed;
            bottom: 20px; /* Posisi notifikasi di bawah */
            top: auto;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 22px;
            z-index: 1001;
            font-weight: 500;
            text-align: center;
            display: none;
            max-width: 90%;
            animation: slideInUp 0.5s forwards, fadeOut 0.5s 2.5s forwards; /* Animasi masuk dan keluar */
            color: var(--text);
            /* Neumorphic style */
        }
        .status-notification.error { /* Style khusus untuk notifikasi error */
            background-color: #e74c3c; /* Warna error */
            color: white;
        }


        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideInUp {
            from { transform: translate(-50%, 100px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }


        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid var(--text-secondary); /* Garis pemisah footer halus */
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .category-title { font-size: 1.6rem; }
            .api-grid { grid-template-columns: 1fr; gap: 25px; }
            .container { padding: 15px; }
            header { padding: 30px 15px; }
            .theme-toggle { margin-top: 15px; padding: 8px 15px; }
            .search-input { padding: 12px 20px; }
            .popup-content { width: 95%; padding: 20px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .api-name { font-size: 1.2rem; }
            .try-btn, .execute-btn { padding: 10px 15px; font-size: 0.9rem; }
            .popup-title { font-size: 1.3rem; }
            .status-notification { width: calc(100% - 30px); bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content neumorphic-extrude">
                <h1 id="api-name">Tirta Apis</h1>
                <div class="status" id="api-status">Online</div>
                <p class="description" id="api-description">Simple Rest Api.</p>
            </div>
            <button class="theme-toggle" id="themeToggle">🌙 Mode Gelap</button>
        </header>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Cari API berdasarkan nama atau deskripsi...">
        </div>
        
        <div id="categories-container"></div>
        
        <footer>
            <p>Dibuat dengan ❤ oleh <span id="api-creator">Tirta Apis</span></p>
            <p>Versi <span id="api-version">v1.0</span></p>
        </footer>
    </div>

    <div class="popup" id="apiPopup">
        <div class="popup-content neumorphic-extrude">
            <div class="popup-header">
                <h2 class="popup-title" id="popupTitle">Hasil API</h2>
                <button class="close-popup" id="closePopup">&times;</button>
            </div>
            <div class="popup-body neumorphic-inset" id="popupBody">
                </div>
            <div class="popup-footer">
                <button class="copy-btn neumorphic-extrude" id="copyResultBtn">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
        </div>
    </div>

    <div class="status-notification neumorphic-extrude" id="statusNotification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            let currentTheme = localStorage.getItem('theme');
            if (!currentTheme) {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    currentTheme = 'dark';
                } else {
                    currentTheme = 'light';
                }
            }
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'dark' ? '☀️ Mode Terang' : '🌙 Mode Gelap';
            
            themeToggle.addEventListener('click', function() {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? '☀️ Mode Terang' : '🌙 Mode Gelap';
                this.blur();
            });

            // Tambahkan kelas neumorphic ke elemen yang relevan
            function applyNeumorphicClasses() {
                document.querySelectorAll('.header-content, .api-card, .try-btn, .execute-btn, .copy-btn, .status-notification, .popup-content')
                    .forEach(el => el.classList.add('neumorphic-extrude'));
                
                document.querySelectorAll('.search-input, .api-path-container, .input-group input, .popup-body')
                    .forEach(el => el.classList.add('neumorphic-inset'));

                // Tombol khusus yang mungkin perlu penyesuaian
                document.querySelectorAll('.theme-toggle').forEach(el => {
                     // Sudah di-style di CSS, tapi pastikan konsisten jika ada perubahan
                });

                // Badge status dan key
                document.querySelectorAll('.api-status, .api-key-badge').forEach(el => {
                    // Ini mungkin tidak sepenuhnya neumorphic tapi diberi background lembut
                    // CSS sudah menangani ini dengan background semi-transparan
                });
            }
            applyNeumorphicClasses(); // Panggil sekali saat load


            const apiPopup = document.getElementById('apiPopup');
            const closePopup = document.getElementById('closePopup');
            const popupBody = document.getElementById('popupBody');
            const popupTitle = document.getElementById('popupTitle');
            const copyResultBtn = document.getElementById('copyResultBtn');
            const statusNotification = document.getElementById('statusNotification');
            
            closePopup.addEventListener('click', function() {
                apiPopup.style.display = 'none';
            });
            
            window.addEventListener('click', function(e) {
                if (e.target === apiPopup) {
                    apiPopup.style.display = 'none';
                }
            });
            
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            
            loadApiData();
            
            function showStatusNotification(message, type = 'info') {
                statusNotification.textContent = message;
                statusNotification.className = 'status-notification neumorphic-extrude'; // Reset dan tambahkan kelas neumorphic
                if (type === 'error') {
                    statusNotification.classList.add('error'); 
                } else {
                    statusNotification.classList.remove('error');
                }
                statusNotification.style.display = 'block';
                // Animasi fadeOut sudah di CSS
            }
            
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const categories = document.querySelectorAll('.category');

                categories.forEach(category => {
                    let categoryHasVisibleCards = false;
                    const apiCards = category.querySelectorAll('.api-card');
                    
                    apiCards.forEach(card => {
                        const name = card.dataset.apiName.toLowerCase();
                        const desc = card.dataset.apiDesc.toLowerCase();
                        const matches = name.includes(searchTerm) || desc.includes(searchTerm);
                        
                        card.style.display = matches ? 'flex' : 'none';
                        if (matches) {
                            categoryHasVisibleCards = true;
                        }
                    });
                    category.style.display = categoryHasVisibleCards ? 'block' : 'none';
                });
            }
            
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), wait);
                };
            }
            
            function checkVisibility() {
                const categories = document.querySelectorAll('.category');
                categories.forEach(category => {
                    const rect = category.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 50) {
                        category.classList.add('visible');
                    }
                });
            }
            
            window.addEventListener('scroll', debounce(checkVisibility, 100));
            
            async function loadApiData() {
                try {
                    const response = await fetch('src/web-set.json'); 
                    if (!response.ok) {
                        throw new Error(`Gagal memuat data: ${response.status} ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    document.getElementById('api-name').textContent = data.name || "Tirta Apis";
                    const apiStatusElement = document.getElementById('api-status');
                    apiStatusElement.textContent = data.header.status || "Online";
                    apiStatusElement.className = `status ${(data.header.status || "Online").toLowerCase()}`; // Tambah kelas status

                    document.getElementById('api-description').textContent = data.description || "Simple Rest Api.";
                    document.getElementById('api-creator').textContent = data.apiSettings.creator || "Tirta Apis";
                    document.getElementById('api-version').textContent = data.version || "v1.0";
                    
                    const categoriesContainer = document.getElementById('categories-container');
                    categoriesContainer.innerHTML = ''; 
                    
                    data.categories.forEach(category => {
                        const categoryElement = document.createElement('div');
                        categoryElement.className = 'category';
                        categoryElement.dataset.category = category.name.toLowerCase();
                        
                        const categoryTitle = document.createElement('h2');
                        categoryTitle.className = 'category-title';
                        categoryTitle.textContent = category.name;
                        
                        const apiGrid = document.createElement('div');
                        apiGrid.className = 'api-grid';
                        
                        category.items.forEach(item => {
                            const apiCard = document.createElement('div');
                            apiCard.className = 'api-card neumorphic-extrude'; // Tambah kelas neumorphic
                            apiCard.dataset.apiName = item.name.toLowerCase();
                            apiCard.dataset.apiDesc = item.desc.toLowerCase();
                            
                            const apiName = document.createElement('h3');
                            apiName.className = 'api-name';
                            apiName.textContent = item.name;
                            
                            const apiKeyBadge = document.createElement('span');
                            apiKeyBadge.className = `api-key-badge ${item.requireKey ? '' : 'public'}`;
                            apiKeyBadge.textContent = item.requireKey ? 'Butuh Key' : 'Publik';
                            apiName.appendChild(apiKeyBadge);
                            
                            const apiDesc = document.createElement('p');
                            apiDesc.className = 'api-desc';
                            apiDesc.textContent = item.desc;
                            
                            const apiPathContainer = document.createElement('div');
                            apiPathContainer.className = 'api-path-container neumorphic-inset'; // Tambah kelas neumorphic
                            
                            const apiPath = document.createElement('code');
                            apiPath.className = 'api-path';
                            apiPath.textContent = item.path;
                            
                            const copyPathBtn = document.createElement('button');
                            copyPathBtn.className = 'copy-path-btn';
                            copyPathBtn.title = 'Salin endpoint';
                            copyPathBtn.innerHTML = '<i class="far fa-copy"></i>';
                            copyPathBtn.addEventListener('click', function(event) {
                                event.stopPropagation();
                                navigator.clipboard.writeText(item.path).then(function() {
                                    copyPathBtn.innerHTML = '<i class="fas fa-check"></i>';
                                    setTimeout(function() {
                                        copyPathBtn.innerHTML = '<i class="far fa-copy"></i>';
                                    }, 2000);
                                });
                            });
                            
                            apiPathContainer.appendChild(apiPath);
                            apiPathContainer.appendChild(copyPathBtn);
                            
                            const apiStatus = document.createElement('span');
                            apiStatus.className = `api-status status-${item.status.toLowerCase()}`;
                            
                            const statusIcon = document.createElement('i');
                            let statusText = item.status.charAt(0).toUpperCase() + item.status.slice(1);
                            
                            switch(item.status.toLowerCase()) {
                                case 'ready': statusIcon.className = 'fas fa-circle-check'; statusText = 'Online'; break;
                                case 'update': statusIcon.className = 'fas fa-circle-notch fa-spin'; statusText = 'Update'; break;
                                case 'offline': statusIcon.className = 'fas fa-circle-xmark'; statusText = 'Offline'; break;
                                case 'maintenance': statusIcon.className = 'fas fa-tools'; statusText = 'Maintenance'; break;
                                case 'error': statusIcon.className = 'fas fa-circle-exclamation'; statusText = 'Error'; break;
                                default: statusIcon.className = 'fas fa-circle';
                            }
                            
                            apiStatus.appendChild(statusIcon);
                            apiStatus.appendChild(document.createTextNode(' ' + statusText));
                            
                            apiCard.append(apiName, apiDesc, apiPathContainer, apiStatus);
                            
                            if (item.params && Object.keys(item.params).length > 0) {
                                const paramTitle = document.createElement('p');
                                paramTitle.className = 'param-title';
                                paramTitle.textContent = 'Parameter:';
                                
                                const paramList = document.createElement('div');
                                paramList.className = 'param-list';
                                
                                Object.entries(item.params).forEach(([key, desc]) => {
                                    const paramItem = document.createElement('div');
                                    paramItem.className = 'param-item';
                                    paramItem.innerHTML = `<span class="param-name">${key}</span>: ${desc}`;
                                    paramList.appendChild(paramItem);
                                });
                                apiCard.append(paramTitle, paramList);
                            }
                            
                            const tryBtn = document.createElement('button');
                            tryBtn.className = 'try-btn neumorphic-extrude'; // Tambah kelas neumorphic
                            tryBtn.textContent = 'Coba Sekarang';
                            
                            if (item.status.toLowerCase() !== 'ready') {
                                tryBtn.classList.add('disabled');
                                tryBtn.title = `Endpoint ini sedang ${statusText.toLowerCase()}`;
                                tryBtn.addEventListener('click', function() {
                                    showStatusNotification(`Endpoint ini sedang ${statusText.toLowerCase()}!`, 'error');
                                });
                            } else {
                                tryBtn.addEventListener('click', function() {
                                    toggleTryContainer(apiCard, item);
                                });
                            }
                            
                            apiCard.appendChild(tryBtn);
                            apiGrid.appendChild(apiCard);
                        });
                        
                        categoryElement.append(categoryTitle, apiGrid);
                        categoriesContainer.appendChild(categoryElement);
                    });
                    
                    checkVisibility();
                    
                } catch (error) {
                    console.error('Error memuat data API:', error);
                    const errorElement = document.createElement('div');
                    errorElement.className = 'api-card neumorphic-extrude'; 
                    errorElement.style.backgroundColor = 'var(--bg-dark)'; // Warna error yang lebih gelap
                    errorElement.style.color = 'var(--text-dark)';
                    errorElement.style.padding = '20px';
                    errorElement.innerHTML = `<strong>Error:</strong> Gagal memuat data API. <br><small>${error.message}</small><br><small>Pastikan file 'src/web-set.json' ada dan dapat diakses.</small>`;
                    document.getElementById('categories-container').appendChild(errorElement);
                }
            }
            
            function toggleTryContainer(apiCard, item) {
                let tryContainer = apiCard.querySelector('.try-container');
                
                if (!tryContainer) {
                    tryContainer = createTryContainer(item);
                    tryContainer.classList.add('neumorphic-extrude'); // Style untuk kontainer coba
                    apiCard.appendChild(tryContainer);
                }
                
                tryContainer.style.display = tryContainer.style.display === 'none' || !tryContainer.style.display ? 'block' : 'none';
            }
            
            function createTryContainer(item) {
                const tryContainer = document.createElement('div');
                tryContainer.className = 'try-container';
                tryContainer.style.display = 'none';
                
                if (item.requireKey) {
                    const keyGroup = document.createElement('div');
                    keyGroup.className = 'input-group';
                    
                    const keyLabel = document.createElement('label');
                    keyLabel.htmlFor = `api-key-${item.name.replace(/\s+/g, '-').toLowerCase()}`;
                    keyLabel.innerHTML = 'API Key <span style="color: var(--primary)">*wajib</span>';
                    
                    const keyInput = document.createElement('input');
                    keyInput.type = 'text';
                    keyInput.placeholder = 'Masukkan API key Anda';
                    keyInput.id = `api-key-${item.name.replace(/\s+/g, '-').toLowerCase()}`;
                    keyInput.name = 'apikey';
                    keyInput.required = true;
                    keyInput.classList.add('neumorphic-inset'); // Tambah kelas neumorphic
                    
                    keyGroup.append(keyLabel, keyInput);
                    tryContainer.appendChild(keyGroup);
                }
                
                if (item.params && Object.keys(item.params).length > 0) {
                    Object.keys(item.params).forEach(param => {
                        const inputGroup = document.createElement('div');
                        inputGroup.className = 'input-group';
                        
                        const label = document.createElement('label');
                        label.htmlFor = `param-${param}-${item.name.replace(/\s+/g, '-').toLowerCase()}`;
                        label.textContent = param;
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = item.params[param];
                        input.id = `param-${param}-${item.name.replace(/\s+/g, '-').toLowerCase()}`;
                        input.name = param;
                        input.classList.add('neumorphic-inset'); // Tambah kelas neumorphic
                        
                        inputGroup.append(label, input);
                        tryContainer.appendChild(inputGroup);
                    });
                }
                
                const buttonGroup = document.createElement('div');
                buttonGroup.style.marginTop = '15px';
                
                const executeBtn = document.createElement('button');
                executeBtn.className = 'execute-btn neumorphic-extrude'; // Tambah kelas neumorphic
                executeBtn.textContent = 'Jalankan';
                executeBtn.addEventListener('click', function() {
                    executeApi(item, tryContainer);
                });
                
                buttonGroup.appendChild(executeBtn);
                tryContainer.appendChild(buttonGroup);
                
                return tryContainer;
            }
            
            async function executeApi(item, tryContainerElement) {
                popupTitle.textContent = `Hasil ${item.name}`;
                popupBody.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div class="loading"></div>
                        <p>Memproses request ke ${item.name}...</p>
                    </div>
                `;
                apiPopup.style.display = 'flex';
                
                try {
                    let url = item.path.split('?')[0];
                    const params = new URLSearchParams();
                    
                    const inputs = tryContainerElement.querySelectorAll('input[type="text"]');
                    inputs.forEach(input => {
                        if (input.value.trim()) {
                            params.append(input.name, input.value.trim());
                        } else if (input.required) {
                            throw new Error(`Parameter '${input.name}' diperlukan`);
                        }
                    });
                    
                    if (params.toString()) {
                        url += '?' + params.toString();
                    }
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        let errorData;
                        try {
                            errorData = await response.json();
                        } catch (e) {
                            errorData = { message: `Request gagal dengan status ${response.status} ${response.statusText}` };
                        }
                        throw new Error(errorData.message || `Request gagal dengan status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    popupBody.innerHTML = '';
                    const pre = document.createElement('pre');
                    pre.className = 'result-content';
                    pre.textContent = JSON.stringify(data, null, 2);
                    popupBody.appendChild(pre);
                    
                } catch (error) {
                    console.error('Error saat eksekusi API:', error);
                    popupBody.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>Coba lagi atau periksa parameter Anda.</p>
                        </div>
                    `;
                }
            }
            
            copyResultBtn.addEventListener('click', function() {
                const pre = popupBody.querySelector('pre.result-content');
                if (pre && pre.textContent) {
                    navigator.clipboard.writeText(pre.textContent).then(function() {
                        copyResultBtn.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                        setTimeout(function() {
                            copyResultBtn.innerHTML = '<i class="fas fa-copy"></i> Salin';
                        }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin:', err);
                        showStatusNotification('Gagal menyalin hasil.', 'error');
                    });
                } else {
                    showStatusNotification('Tidak ada hasil untuk disalin.', 'error');
                }
            });
        });
    </script>
</body>
