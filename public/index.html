<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tirta Apis - Koleksi API gratis untuk kebutuhan pengembangan aplikasi Anda dengan desain modern.">
    <meta name="keywords" content="API, Rest API, Tirta, Developer Tools, Free API, Glassmorphism, Dark Mode">
    <meta name="author" content="Tirta Team">

    <link rel="icon" href="https://i.pinimg.com/236x/4d/01/91/4d0191ec96622626c52b9691c74d677e.jpg">
    <meta property="og:image" content="https://i.pinimg.com/236x/4d/01/91/4d0191ec96622626c52b9691c74d677e.jpg">
    <meta property="og:url" content="https://www.apis-Tirta.zone.id">
    <meta property="og:type" content="website">
  
    <meta property="og:title" content="Tirta Apis - Modern">
    <meta property="og:description" content="Koleksi API gratis dengan tampilan baru">
    <title>Tirta Apis | Modern Dark Glassmorphism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            
            /* Dark Glassmorphism Theme Variables */
            --bg-dark-primary: #10101a; /* Latar belakang utama yang sangat gelap */
            --bg-dark-secondary: #1c1c2b; /* Latar belakang untuk elemen seperti header */
            
            --glass-bg: rgba(28, 28, 43, 0.6); /* Latar belakang elemen kaca (lebih gelap) */
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: 8px; /* Blur yang lebih halus */
            --glass-radius: 12px;

            --text-light-primary: #e0e0e0;
            --text-light-secondary: #a0a0b0;
            --text-accent: #3498db; /* Biru cerah sebagai aksen utama */
            --text-accent-hover: #5dade2;
            --text-code: #f1c40f; /* Kuning untuk teks kode */

            --shadow-color: rgba(0, 0, 0, 0.3);
            --highlight-glow: 0 0 15px rgba(52, 152, 219, 0.3); /* Efek glow biru */

            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: var(--text-accent);

            /* Light Theme (jika ingin diimplementasikan nanti) */
            --bg-light-primary: #f4f7fc;
            --bg-light-secondary: #ffffff;
            --glass-bg-light: rgba(255, 255, 255, 0.7);
            --glass-border-light: rgba(0, 0, 0, 0.1);
            --text-dark-primary: #333333;
            --text-dark-secondary: #555555;

            /* Default ke Dark Theme */
            --current-bg-primary: var(--bg-dark-primary);
            --current-bg-secondary: var(--bg-dark-secondary);
            --current-glass-bg: var(--glass-bg);
            --current-glass-border: var(--glass-border);
            --current-text-primary: var(--text-light-primary);
            --current-text-secondary: var(--text-light-secondary);
        }

        [data-theme="light"] {
            --current-bg-primary: var(--bg-light-primary);
            --current-bg-secondary: var(--bg-light-secondary);
            --current-glass-bg: var(--glass-bg-light);
            --current-glass-border: var(--glass-border-light);
            --current-text-primary: var(--text-dark-primary);
            --current-text-secondary: var(--text-dark-secondary);
            --text-accent: #2980b9; /* Biru lebih gelap untuk mode terang */
            --text-accent-hover: #3498db;
            --highlight-glow: 0 0 15px rgba(41, 128, 185, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--current-bg-primary);
            color: var(--current-text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            width: 100%;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1300px; /* Sedikit lebih lebar */
            margin: 0 auto;
            padding: 25px;
            width: 100%;
        }

        .glassmorphic {
            background: var(--current-glass-bg);
            border-radius: var(--glass-radius);
            border: 1px solid var(--current-glass-border);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            box-shadow: 0 4px 30px var(--shadow-color);
            transition: background 0.3s ease, border 0.3s ease;
        }
        
        header {
            text-align: center;
            padding: 30px 20px 40px; /* Padding atas lebih sedikit */
            margin-bottom: 30px;
            background-color: var(--current-bg-secondary);
            border-bottom: 1px solid var(--current-glass-border);
            position: relative;
        }

        h1 {
            font-size: 2.6rem; /* Ukuran font judul utama */
            margin-bottom: 8px;
            color: var(--current-text-primary);
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: var(--highlight-glow);
        }
        .header-subtitle {
            font-size: 1.1rem;
            color: var(--current-text-secondary);
            margin-bottom: 20px;
            font-weight: 300;
        }
        .status-header {
            display: inline-block;
            padding: 6px 15px;
            font-size: 0.9rem;
            margin-bottom: 25px;
            font-weight: 500;
            border-radius: var(--glass-radius);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .status-header.online { background-color: rgba(46, 204, 113, 0.15); color: var(--success-color); }
        .status-header.offline { background-color: rgba(231, 76, 60, 0.15); color: var(--error-color); }


        .controls-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .search-container {
            flex-grow: 1; /* Search mengambil ruang lebih */
            min-width: 300px; /* Lebar minimum search */
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            color: var(--current-text-primary);
            border: none;
            outline: none;
        }
        .search-input::placeholder {
            color: var(--current-text-secondary);
            font-weight: 300;
        }

        .filter-sort-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .filter-sort-controls select, .filter-sort-controls button {
            padding: 10px 15px;
            border: 1px solid var(--current-glass-border);
            background: var(--current-glass-bg);
            color: var(--current-text-primary);
            border-radius: calc(var(--glass-radius) / 1.5);
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease, box-shadow 0.2s ease;
        }
        .filter-sort-controls select:hover, .filter-sort-controls button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: var(--highlight-glow);
        }
        .filter-sort-controls button.active {
            background-color: var(--text-accent);
            color: white;
            border-color: var(--text-accent);
        }


        .theme-toggle, .view-toggle {
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 500;
            border: none;
            color: var(--current-text-primary);
            background: transparent; /* Tombol transparan dengan border glass */
            font-size: 1.2rem; /* Ukuran ikon lebih besar */
        }
        .theme-toggle:hover, .view-toggle:hover {
            color: var(--text-accent);
        }


        #skeleton-loader {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .skeleton-card {
            height: 280px; /* Sesuaikan tinggi skeleton */
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { background-color: rgba(255, 255, 255, 0.03); }
            50% { background-color: rgba(255, 255, 255, 0.06); }
            100% { background-color: rgba(255, 255, 255, 0.03); }
        }
        [data-theme="light"] .skeleton-card {
             animation: pulse-light 1.5s infinite ease-in-out;
        }
        @keyframes pulse-light {
            0% { background-color: rgba(0, 0, 0, 0.05); }
            50% { background-color: rgba(0, 0, 0, 0.1); }
            100% { background-color: rgba(0, 0, 0, 0.05); }
        }


        .category {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .category.visible { opacity: 1; transform: translateY(0); }

        .category-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            color: var(--text-accent);
            font-weight: 600;
            text-align: left; /* Judul kategori rata kiri */
            border-bottom: 1px solid var(--current-glass-border);
        }

        .api-container {
            display: grid;
            gap: 25px;
            transition: grid-template-columns 0.3s ease;
        }
        .api-container.grid-view {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .api-container.list-view {
            grid-template-columns: 1fr; /* Satu kolom untuk mode list */
        }
        .api-container.list-view .api-card {
            flex-direction: row; /* Layout horizontal untuk mode list */
            align-items: center;
            padding: 15px 20px;
        }
        .api-container.list-view .api-card .api-main-info { flex-grow: 1; }
        .api-container.list-view .api-card .api-actions { margin-left: auto; display: flex; gap: 10px; }
        .api-container.list-view .api-card .api-desc,
        .api-container.list-view .api-card .param-title,
        .api-container.list-view .api-card .param-list,
        .api-container.list-view .api-card .api-key-info { display: none; } /* Sembunyikan detail di mode list */
        .api-container.list-view .api-card .api-path-container { margin-bottom: 0; }


        .api-card {
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative; /* Untuk positioning elemen absolut di dalam */
        }
        .api-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 40px var(--shadow-color), var(--highlight-glow);
        }

        .api-name {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: var(--current-text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-desc {
            margin-bottom: 15px;
            color: var(--current-text-secondary);
            line-height: 1.6;
            font-size: 0.9rem;
            font-weight: 300;
            flex-grow: 1; /* Deskripsi mengambil ruang sisa */
        }
        
        .api-key-info {
            font-size: 0.85rem;
            color: var(--text-accent);
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: calc(var(--glass-radius) / 2);
        }
        .api-key-info a { color: var(--text-accent); text-decoration: underline; }


        .api-path-container {
            position: relative;
            margin-bottom: 15px;
            padding: 10px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--text-accent) transparent;
            border-radius: calc(var(--glass-radius) / 1.5);
        }
        .api-path-container::-webkit-scrollbar { height: 6px; }
        .api-path-container::-webkit-scrollbar-track { background: transparent; }
        .api-path-container::-webkit-scrollbar-thumb { background-color: var(--text-accent); border-radius: 3px; }

        .api-path {
            padding: 8px 35px 8px 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: var(--text-code); /* Warna khusus untuk path */
            white-space: nowrap;
        }

        .copy-path-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--current-text-secondary);
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: color 0.2s ease;
        }
        .copy-path-btn:hover { color: var(--text-accent); }

        .api-meta { /* Kontainer untuk status dan badge key */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .api-status, .api-key-badge {
            padding: 5px 10px;
            border-radius: calc(var(--glass-radius) / 2);
            font-size: 0.75rem; /* Lebih kecil */
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .api-status i { margin-right: 5px; }

        .status-ready { background-color: rgba(46, 204, 113, 0.15); color: var(--success-color); }
        .status-update { background-color: rgba(243, 156, 18, 0.15); color: var(--warning-color); }
        .status-offline, .status-error { background-color: rgba(231, 76, 60, 0.15); color: var(--error-color); }
        .status-maintenance { background-color: rgba(230, 126, 34, 0.15); color: #d35400; }

        .api-key-badge.public { background-color: rgba(46, 204, 113, 0.15); color: var(--success-color); }
        .api-key-badge:not(.public) { background-color: rgba(52, 152, 219, 0.15); color: var(--info-color); }

        .param-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--current-text-secondary);
            font-weight: 500;
        }
        .param-list {
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 2px solid var(--text-accent);
            font-size: 0.85rem;
        }
        .param-item { margin-bottom: 5px; }
        .param-name { font-family: 'Courier New', Courier, monospace; color: var(--text-accent); font-weight: 600; }

        .try-btn, .execute-btn, .copy-result-btn { /* .copy-btn di popup ganti nama */
            color: var(--current-text-primary);
            border: 1px solid var(--current-glass-border);
            padding: 10px 18px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: calc(var(--glass-radius) / 1.5);
        }
        .try-btn { width: 100%; margin-top: auto; /* Tombol coba di bawah kartu */ }
        .try-btn:hover, .execute-btn:hover, .copy-result-btn:hover {
            background: var(--text-accent);
            color: white;
            border-color: var(--text-accent);
            box-shadow: var(--highlight-glow);
        }
        .try-btn:active, .execute-btn:active, .copy-result-btn:active { transform: scale(0.97); }
        .try-btn.disabled { opacity: 0.5; cursor: not-allowed; background: var(--current-glass-bg) !important; color: var(--current-text-secondary) !important; border-color: var(--current-glass-border) !important; }
        .try-btn.disabled:active { transform: none; }

        .try-container {
            margin-top: 20px;
            display: none;
            padding: 15px;
            border-radius: calc(var(--glass-radius) / 1.5);
        }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; margin-bottom: 6px; font-weight: 500; font-size: 0.85rem; color: var(--current-text-secondary); }
        .input-group input {
            width: 100%;
            padding: 10px 15px;
            color: var(--current-text-primary);
            border: 1px solid var(--current-glass-border);
            background: rgba(0,0,0,0.1); /* Latar input sedikit beda */
            border-radius: calc(var(--glass-radius) / 2);
            font-size: 0.9rem;
        }
        .input-group input:focus { outline: none; border-color: var(--text-accent); box-shadow: var(--highlight-glow); }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(16, 16, 26, 0.7); /* Overlay lebih gelap */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .popup.visible { opacity: 1; }

        .popup-content {
            padding: 25px;
            max-width: 90%;
            width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--current-glass-border);
        }
        .popup-title { font-size: 1.4rem; color: var(--text-accent); font-weight: 600; }
        .close-popup {
            background: transparent;
            color: var(--current-text-secondary);
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-popup:hover { color: var(--text-accent); }

        .popup-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: calc(var(--glass-radius) / 1.5);
            background: rgba(0,0,0,0.1); /* Latar body popup */
        }
        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--current-text-primary);
        }
        .popup-footer { display: flex; justify-content: flex-end; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--current-text-secondary);
            border-radius: 50%;
            border-top-color: var(--text-accent);
            animation: spin 0.7s linear infinite;
            margin-right: 10px;
        }
        .error-message {
            color: var(--error-color);
            padding: 12px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: calc(var(--glass-radius) / 2);
            margin-top: 10px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            font-size: 0.9rem;
        }
        .error-message i { margin-right: 6px; }

        .status-notification {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(100px); /* Mulai dari bawah layar */
            padding: 12px 20px;
            z-index: 1001;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            max-width: calc(100% - 40px);
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        }
        .status-notification.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .status-notification.error { background-color: var(--error-color); color: white; }
        .status-notification:not(.error) { background-color: var(--success-color); color: white; }


        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--current-glass-border);
            color: var(--current-text-secondary);
            font-weight: 300;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .header-subtitle { font-size: 1rem; }
            .controls-container { flex-direction: column; align-items: stretch; }
            .search-container { min-width: auto; }
            .filter-sort-controls { justify-content: center; }
            .category-title { font-size: 1.5rem; }
            .api-container.grid-view { grid-template-columns: 1fr; }
            .popup-content { width: 95%; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="api-name">Tirta Apis</h1>
            <p class="header-subtitle" id="api-description">Koleksi API gratis untuk kebutuhan pengembangan Anda.</p>
            <div class="status-header" id="api-status-header">Checking...</div>
        </header>

        <div class="controls-container glassmorphic">
            <div class="search-container">
                <input type="text" class="search-input glassmorphic" id="searchInput" placeholder="ðŸ” Cari API...">
            </div>
            <div class="filter-sort-controls">
                <select id="categoryFilter" title="Filter Kategori">
                    <option value="all">Semua Kategori</option>
                    </select>
                <select id="statusFilter" title="Filter Status">
                    <option value="all">Semua Status</option>
                    <option value="ready">Online</option>
                    <option value="update">Update</option>
                    <option value="offline">Offline</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="error">Error</option>
                </select>
                <select id="keyFilter" title="Filter Kebutuhan Key">
                    <option value="all">Semua Key</option>
                    <option value="public">Publik</option>
                    <option value="required">Butuh Key</option>
                </select>
                <button id="sortButton" title="Urutkan Nama A-Z / Z-A"><i class="fas fa-sort-alpha-down"></i> Urutkan</button>
            </div>
            <div class="view-controls">
                <button class="view-toggle glassmorphic" id="viewToggleBtn" title="Ganti Tampilan Grid/List"><i class="fas fa-th-large"></i></button>
                <button class="theme-toggle glassmorphic" id="themeToggle" title="Ganti Tema Terang/Gelap">ðŸŒ™</button>
            </div>
        </div>
        
        <div id="skeleton-loader">
            </div>
        <div id="categories-container" style="display: none;">
            </div>
        
        <footer>
            <p>Dibuat dengan <i class="fas fa-heart" style="color: var(--error-color);"></i> oleh <span id="api-creator">Tirta Apis</span></p>
            <p>Versi <span id="api-version">v1.0</span></p>
        </footer>
    </div>

    <div class="popup" id="apiPopup">
        <div class="popup-content glassmorphic">
            <div class="popup-header">
                <h2 class="popup-title" id="popupTitle">Hasil API</h2>
                <button class="close-popup" id="closePopup">&times;</button>
            </div>
            <div class="popup-body glassmorphic" id="popupBody"></div>
            <div class="popup-footer">
                <button class="copy-result-btn glassmorphic" id="copyResultBtn">
                    <i class="fas fa-copy"></i> Salin Hasil
                </button>
            </div>
        </div>
    </div>

    <div class="status-notification glassmorphic" id="statusNotification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Elements ---
            const themeToggle = document.getElementById('themeToggle');
            const viewToggleBtn = document.getElementById('viewToggleBtn');
            const searchInput = document.getElementById('searchInput');
            const categoryFilterEl = document.getElementById('categoryFilter');
            const statusFilterEl = document.getElementById('statusFilter');
            const keyFilterEl = document.getElementById('keyFilter');
            const sortButton = document.getElementById('sortButton');
            
            const apiPopup = document.getElementById('apiPopup');
            const closePopup = document.getElementById('closePopup');
            const popupBody = document.getElementById('popupBody');
            const popupTitle = document.getElementById('popupTitle');
            const copyResultBtn = document.getElementById('copyResultBtn');
            const statusNotification = document.getElementById('statusNotification');
            
            const categoriesContainer = document.getElementById('categories-container');
            const skeletonLoader = document.getElementById('skeleton-loader');

            let allApis = []; // Untuk menyimpan semua data API asli
            let currentSortOrder = 'asc'; // 'asc' atau 'desc'
            let currentViewMode = localStorage.getItem('viewMode') || 'grid';

            // --- Theme Toggle ---
            let currentTheme = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            themeToggle.addEventListener('click', function() {
                currentTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', currentTheme);
                localStorage.setItem('theme', currentTheme);
                themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });

            // --- View Mode Toggle ---
            function applyViewMode(mode) {
                const icon = viewToggleBtn.querySelector('i');
                if (mode === 'list') {
                    categoriesContainer.classList.remove('grid-view');
                    categoriesContainer.classList.add('list-view');
                    if(icon) icon.className = 'fas fa-list-ul';
                } else { // grid
                    categoriesContainer.classList.remove('list-view');
                    categoriesContainer.classList.add('grid-view');
                    if(icon) icon.className = 'fas fa-th-large';
                }
                currentViewMode = mode;
                localStorage.setItem('viewMode', mode);
            }
            applyViewMode(currentViewMode); // Terapkan mode saat load

            viewToggleBtn.addEventListener('click', () => {
                applyViewMode(currentViewMode === 'grid' ? 'list' : 'grid');
            });

            // --- Skeleton Loader ---
            function showSkeletonLoader(count = 6) {
                skeletonLoader.innerHTML = ''; // Kosongkan dulu
                for (let i = 0; i < count; i++) {
                    const skeletonCard = document.createElement('div');
                    skeletonCard.className = 'skeleton-card glassmorphic';
                    skeletonLoader.appendChild(skeletonCard);
                }
                skeletonLoader.style.display = 'grid';
                categoriesContainer.style.display = 'none';
            }

            function hideSkeletonLoader() {
                skeletonLoader.style.display = 'none';
                categoriesContainer.style.display = 'block'; // atau 'grid' tergantung default
            }

            // --- Popup ---
            closePopup.addEventListener('click', () => apiPopup.classList.remove('visible'));
            window.addEventListener('click', e => { if (e.target === apiPopup) apiPopup.classList.remove('visible'); });

            // --- Status Notification ---
            function showStatusNotification(message, type = 'info') {
                statusNotification.textContent = message;
                statusNotification.className = 'status-notification glassmorphic'; // Reset kelas
                if (type === 'error') statusNotification.classList.add('error');
                else if (type === 'success') statusNotification.classList.add('success'); // Anda mungkin ingin style .success juga

                statusNotification.classList.add('visible');
                setTimeout(() => statusNotification.classList.remove('visible'), 3000);
            }

            // --- Debounce ---
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }
            
            // --- Filtering and Sorting ---
            function filterAndSortApis() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const categoryFilter = categoryFilterEl.value;
                const statusFilter = statusFilterEl.value;
                const keyFilter = keyFilterEl.value;

                let filteredApis = allApis.flatMap(category => category.items.map(item => ({ ...item, categoryName: category.name })));

                // Search
                if (searchTerm) {
                    filteredApis = filteredApis.filter(item => 
                        item.name.toLowerCase().includes(searchTerm) || 
                        item.desc.toLowerCase().includes(searchTerm)
                    );
                }
                // Category Filter
                if (categoryFilter !== 'all') {
                    filteredApis = filteredApis.filter(item => item.categoryName.toLowerCase() === categoryFilter.toLowerCase());
                }
                // Status Filter
                if (statusFilter !== 'all') {
                    filteredApis = filteredApis.filter(item => item.status.toLowerCase() === statusFilter);
                }
                // Key Filter
                if (keyFilter !== 'all') {
                    const requiresKey = keyFilter === 'required';
                    filteredApis = filteredApis.filter(item => item.requireKey === requiresKey);
                }

                // Sort
                filteredApis.sort((a, b) => {
                    const nameA = a.name.toLowerCase();
                    const nameB = b.name.toLowerCase();
                    if (currentSortOrder === 'asc') {
                        return nameA.localeCompare(nameB);
                    } else {
                        return nameB.localeCompare(nameA);
                    }
                });
                
                renderApis(groupApisByCategory(filteredApis, data.categories));
            }

            searchInput.addEventListener('input', debounce(filterAndSortApis, 300));
            categoryFilterEl.addEventListener('change', filterAndSortApis);
            statusFilterEl.addEventListener('change', filterAndSortApis);
            keyFilterEl.addEventListener('change', filterAndSortApis);
            sortButton.addEventListener('click', () => {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
                sortButton.innerHTML = currentSortOrder === 'asc' ? '<i class="fas fa-sort-alpha-down"></i> Urutkan' : '<i class="fas fa-sort-alpha-up"></i> Urutkan';
                filterAndSortApis();
            });

            // --- API Data Loading and Rendering ---
            let data; // Variabel untuk menyimpan data JSON global

            async function loadApiData() {
                showSkeletonLoader();
                try {
                    const response = await fetch('src/web-set.json');
                    if (!response.ok) throw new Error(`Gagal memuat data: ${response.status}`);
                    data = await response.json(); // Simpan data ke variabel global
                    
                    allApis = data.categories; // Simpan data asli untuk filtering

                    // Isi elemen header
                    document.getElementById('api-name').textContent = data.name || "Tirta Apis";
                    const apiStatusHeader = document.getElementById('api-status-header');
                    apiStatusHeader.textContent = data.header.status || "Online";
                    apiStatusHeader.className = `status-header ${(data.header.status || "Online").toLowerCase()}`;
                    document.getElementById('api-description').textContent = data.description || "Koleksi API gratis.";
                    document.getElementById('api-creator').textContent = data.apiSettings.creator || "Tirta Team";
                    document.getElementById('api-version').textContent = data.version || "v1.0";

                    // Isi filter kategori
                    categoryFilterEl.innerHTML = '<option value="all">Semua Kategori</option>'; // Reset
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.name.toLowerCase();
                        option.textContent = category.name;
                        categoryFilterEl.appendChild(option);
                    });
                    
                    renderApis(data.categories); // Render awal semua API

                } catch (error) {
                    console.error('Error memuat data API:', error);
                    categoriesContainer.innerHTML = `<div class="error-message glassmorphic" style="text-align:center; padding: 20px;">
                        <i class="fas fa-exclamation-triangle"></i> Gagal memuat data API. Pastikan file 'src/web-set.json' ada dan valid.
                        <br><small>${error.message}</small></div>`;
                } finally {
                    hideSkeletonLoader();
                }
            }
            
            function groupApisByCategory(filteredItems, originalCategories) {
                // Fungsi ini mengelompokkan kembali item yang sudah difilter ke dalam struktur kategori
                // untuk mempertahankan tampilan per kategori jika filter kategori tidak 'all'
                // atau jika tidak ada filter kategori, tampilkan semua kategori yang relevan.

                const categoryFilterValue = categoryFilterEl.value;
                if (categoryFilterValue !== 'all') {
                    // Jika filter kategori spesifik, hanya tampilkan kategori itu dengan item yang cocok
                    const matchedCategory = originalCategories.find(cat => cat.name.toLowerCase() === categoryFilterValue);
                    if (matchedCategory) {
                        return [{
                            name: matchedCategory.name,
                            items: filteredItems.filter(item => item.categoryName.toLowerCase() === categoryFilterValue)
                        }];
                    }
                    return []; // Tidak ada kategori yang cocok
                }

                // Jika filter kategori 'all' atau tidak ada, kelompokkan item yang difilter berdasarkan kategori aslinya
                const grouped = {};
                filteredItems.forEach(item => {
                    if (!grouped[item.categoryName]) {
                        grouped[item.categoryName] = [];
                    }
                    grouped[item.categoryName].push(item);
                });

                return originalCategories
                    .filter(cat => grouped[cat.name] && grouped[cat.name].length > 0) // Hanya kategori yang punya item setelah filter
                    .map(cat => ({
                        name: cat.name,
                        items: grouped[cat.name]
                    }));
            }


            function renderApis(categoriesToRender) {
                categoriesContainer.innerHTML = ''; // Kosongkan dulu
                applyViewMode(currentViewMode); // Pastikan kelas view mode diterapkan

                if (categoriesToRender.length === 0) {
                     categoriesContainer.innerHTML = `<p class="glassmorphic" style="text-align:center; padding: 20px; color: var(--current-text-secondary);">Tidak ada API yang cocok dengan filter Anda.</p>`;
                     return;
                }

                categoriesToRender.forEach(category => {
                    if (!category.items || category.items.length === 0) return; // Lewati kategori kosong

                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category visible'; // Langsung visible karena sudah difilter
                    
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category.name;
                    
                    const apiGrid = document.createElement('div');
                    apiGrid.className = 'api-container'; // Nama kelas diubah untuk fleksibilitas grid/list
                    
                    category.items.forEach(item => {
                        const apiCard = document.createElement('div');
                        apiCard.className = 'api-card glassmorphic';
                        apiCard.dataset.apiName = item.name.toLowerCase(); // Untuk pencarian
                        apiCard.dataset.apiDesc = item.desc.toLowerCase(); // Untuk pencarian
                        
                        // Info Utama (Nama, Deskripsi, Path)
                        const mainInfoDiv = document.createElement('div');
                        mainInfoDiv.className = 'api-main-info';

                        const apiName = document.createElement('h3');
                        apiName.className = 'api-name';
                        apiName.textContent = item.name;
                        
                        const apiDesc = document.createElement('p');
                        apiDesc.className = 'api-desc';
                        apiDesc.textContent = item.desc;

                        const apiPathContainer = document.createElement('div');
                        apiPathContainer.className = 'api-path-container glassmorphic';
                        const apiPath = document.createElement('code');
                        apiPath.className = 'api-path';
                        apiPath.textContent = item.path;
                        const copyPathBtn = document.createElement('button');
                        copyPathBtn.className = 'copy-path-btn';
                        copyPathBtn.title = 'Salin endpoint';
                        copyPathBtn.innerHTML = '<i class="far fa-copy"></i>';
                        copyPathBtn.addEventListener('click', e => {
                            e.stopPropagation();
                            navigator.clipboard.writeText(item.path)
                                .then(() => showStatusNotification('Endpoint disalin!', 'success'))
                                .catch(() => showStatusNotification('Gagal menyalin endpoint.', 'error'));
                        });
                        apiPathContainer.append(apiPath, copyPathBtn);
                        mainInfoDiv.append(apiName, apiPathContainer, apiDesc);

                        // Meta Info (Status, Key Badge)
                        const metaInfoDiv = document.createElement('div');
                        metaInfoDiv.className = 'api-meta';
                        const apiStatus = document.createElement('span');
                        apiStatus.className = `api-status status-${item.status.toLowerCase()}`;
                        const statusIcon = document.createElement('i');
                        let statusText = item.status.charAt(0).toUpperCase() + item.status.slice(1);
                        switch(item.status.toLowerCase()) {
                            case 'ready': statusIcon.className = 'fas fa-check-circle'; statusText = 'Online'; break;
                            case 'update': statusIcon.className = 'fas fa-sync-alt fa-spin'; statusText = 'Update'; break;
                            case 'offline': statusIcon.className = 'fas fa-times-circle'; statusText = 'Offline'; break;
                            case 'maintenance': statusIcon.className = 'fas fa-tools'; statusText = 'Maintenance'; break;
                            case 'error': statusIcon.className = 'fas fa-exclamation-circle'; statusText = 'Error'; break;
                            default: statusIcon.className = 'fas fa-info-circle';
                        }
                        apiStatus.append(statusIcon, document.createTextNode(' ' + statusText));
                        metaInfoDiv.appendChild(apiStatus);

                        const apiKeyBadge = document.createElement('span');
                        apiKeyBadge.className = `api-key-badge ${item.requireKey ? '' : 'public'}`;
                        apiKeyBadge.innerHTML = `<i class="fas ${item.requireKey ? 'fa-key' : 'fa-globe'}"></i> ${item.requireKey ? 'Butuh Key' : 'Publik'}`;
                        metaInfoDiv.appendChild(apiKeyBadge);
                        mainInfoDiv.appendChild(metaInfoDiv);

                        // API Key Info (Fitur 6)
                        if (item.apiKeyInfo) {
                            const apiKeyInfoP = document.createElement('p');
                            apiKeyInfoP.className = 'api-key-info';
                            apiKeyInfoP.innerHTML = item.apiKeyInfo; // Bisa berisi HTML jika aman
                            mainInfoDiv.appendChild(apiKeyInfoP);
                        }

                        // Parameter (jika ada)
                        if (item.params && Object.keys(item.params).length > 0) {
                            const paramTitle = document.createElement('p');
                            paramTitle.className = 'param-title';
                            paramTitle.textContent = 'Parameter:';
                            const paramList = document.createElement('div');
                            paramList.className = 'param-list';
                            Object.entries(item.params).forEach(([key, desc]) => {
                                const paramItem = document.createElement('div');
                                paramItem.className = 'param-item';
                                paramItem.innerHTML = `<span class="param-name">${key}</span>: ${desc}`;
                                paramList.appendChild(paramItem);
                            });
                            mainInfoDiv.append(paramTitle, paramList);
                        }
                        
                        // Tombol Aksi (Try Button)
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'api-actions';
                        const tryBtn = document.createElement('button');
                        tryBtn.className = 'try-btn glassmorphic';
                        tryBtn.innerHTML = '<i class="fas fa-play-circle"></i> Coba Sekarang';
                        if (item.status.toLowerCase() !== 'ready') {
                            tryBtn.classList.add('disabled');
                            tryBtn.title = `Endpoint ini sedang ${statusText.toLowerCase()}`;
                            tryBtn.addEventListener('click', e => {
                                e.stopPropagation();
                                showStatusNotification(`Endpoint ini sedang ${statusText.toLowerCase()}!`, 'error');
                            });
                        } else {
                            tryBtn.addEventListener('click', e => {
                                e.stopPropagation();
                                toggleTryContainer(apiCard, item);
                            });
                        }
                        actionsDiv.appendChild(tryBtn);
                        
                        apiCard.append(mainInfoDiv, actionsDiv);
                        apiGrid.appendChild(apiCard);
                    });
                    
                    categoryElement.append(categoryTitle, apiGrid);
                    categoriesContainer.appendChild(categoryElement);
                });
            }
            
            function toggleTryContainer(apiCard, item) {
                let tryContainer = apiCard.querySelector('.try-container');
                if (!tryContainer) {
                    tryContainer = createTryContainer(item);
                    apiCard.querySelector('.api-actions').insertAdjacentElement('afterend', tryContainer); // Sisipkan setelah actionsDiv
                }
                tryContainer.style.display = tryContainer.style.display === 'none' || !tryContainer.style.display ? 'block' : 'none';
            }
            
            function createTryContainer(item) {
                const tryContainer = document.createElement('div');
                tryContainer.className = 'try-container glassmorphic';
                tryContainer.style.display = 'none';
                
                if (item.requireKey) {
                    const kg = document.createElement('div'); kg.className = 'input-group';
                    const kl = document.createElement('label'); kl.htmlFor = `apikey-${item.name}`; kl.innerHTML = 'API Key <span style="color:var(--error-color)">*</span>';
                    const ki = document.createElement('input'); ki.type = 'text'; ki.id = `apikey-${item.name}`; ki.name = 'apikey'; ki.placeholder = 'Masukkan API Key'; ki.required = true;
                    kg.append(kl, ki); tryContainer.appendChild(kg);
                }
                if (item.params) {
                    Object.entries(item.params).forEach(([key, desc]) => {
                        const pg = document.createElement('div'); pg.className = 'input-group';
                        const pl = document.createElement('label'); pl.htmlFor = `param-${key}-${item.name}`; pl.textContent = key;
                        const pi = document.createElement('input'); pi.type = 'text'; pi.id = `param-${key}-${item.name}`; pi.name = key; pi.placeholder = desc;
                        pg.append(pl, pi); tryContainer.appendChild(pg);
                    });
                }
                const execBtn = document.createElement('button'); execBtn.className = 'execute-btn glassmorphic';
                execBtn.innerHTML = '<i class="fas fa-bolt"></i> Jalankan';
                execBtn.addEventListener('click', () => executeApi(item, tryContainer));
                tryContainer.appendChild(execBtn);
                return tryContainer;
            }
            
            async function executeApi(item, tryContainerElement) {
                popupTitle.textContent = `Hasil: ${item.name}`;
                popupBody.innerHTML = `<div style="text-align:center; padding:20px;"><div class="loading"></div> Memproses...</div>`;
                apiPopup.classList.add('visible');
                
                try {
                    let url = item.path.split('?')[0];
                    const params = new URLSearchParams();
                    const inputs = tryContainerElement.querySelectorAll('input[type="text"]');
                    inputs.forEach(input => {
                        if (input.value.trim()) params.append(input.name, input.value.trim());
                        else if (input.required) throw new Error(`Parameter '${input.name}' wajib diisi.`);
                    });
                    if (params.toString()) url += '?' + params.toString();
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: `Error ${response.status}` }));
                        throw new Error(errorData.message || `Request gagal: ${response.statusText}`);
                    }
                    const data = await response.json();
                    popupBody.innerHTML = `<pre class="result-content">${JSON.stringify(data, null, 2)}</pre>`;
                } catch (error) {
                    console.error('Eksekusi API gagal:', error);
                    popupBody.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> <strong>Error:</strong> ${error.message}</div>`;
                }
            }
            
            copyResultBtn.addEventListener('click', () => {
                const pre = popupBody.querySelector('pre.result-content');
                if (pre && pre.textContent) {
                    navigator.clipboard.writeText(pre.textContent)
                        .then(() => showStatusNotification('Hasil disalin!', 'success'))
                        .catch(() => showStatusNotification('Gagal menyalin hasil.', 'error'));
                } else {
                    showStatusNotification('Tidak ada hasil untuk disalin.', 'error');
                }
            });

            // --- Inisialisasi ---
            loadApiData();
        });
    </script>
</body>
</html>
